
<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="container">
  <div class="row">
    <div class="col-md-6"><img src="../../../../../arquivos/{{produto.nomeArquivo}}"
         style="width: 280px; height: 280px"/></div>
    <div class="col-md-6">
      <h2 class="card=title"><strong>{{produto.nome}}</strong></h2>
      <div class="row mb-4" style="color:#666;"><h1 class="h3">{{produto.descricao}}</h1></div>
      <div class="row mb-4"><h1 class="h4">R$ {{produto.preco}}</h1></div>
      <div class="row mb-4">
        <button class="btn btn-danger btn-lg" (click)="comprar()">Comprar <span class="glyphicon glyphicon-shopping-cart"></span></button>
      </div>

    </div>
  </div>
</div>
